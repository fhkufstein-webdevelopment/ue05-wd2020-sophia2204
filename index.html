<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Benutzerverwaltung</title>
</head>
<body>

    <h1>Benutzerverwaltung</h1>

    <table class="table table-striped userList">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Benutzername</th>
            <th scope="col">Löschen</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>awesomeguy01</td>
            <td><button type="button" class="btn btn-secondary btn-danger deleteTrigger" title="Löschen"><i class="fa fa-trash"></i></button></td>
        </tr>
        </tbody>
    </table>

    <form class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Benutzername" id="username" required>
                <div class="invalid-feedback">
                    Bitte geben Sie einen Benutzernamen ein!
                </div>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary addTrigger"><i class="fa fa-plus"></i> Hinzufügen</button>
            </div>
        </div>
    </form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/user.js"></script>

</body>
</html>
